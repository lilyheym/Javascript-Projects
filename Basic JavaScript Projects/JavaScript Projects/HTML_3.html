<!DOCTYPE html>
<html>
    <head>
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Animal Breeds</h1>
        <h3>Click on an animal to see one of it's breeds</h3>

        <ul>
            <li onclick="displayType(this)" id="Cat"
                data-breed-type = "British Shorthair">Cat</li>
            <li onclick="displayType(this)" id="Dog"
                data-breed-type = "Golden Retriever">Dog</li>
            <li onclick="displayType(this)" id="Bird"
                data-breed-type = "Duck">Bird</li>
            <li onclick="displayType(this)" id="Horse"
                data-breed-type = "Mustang">Horse</li>
        </ul>
    </body>
</html>
