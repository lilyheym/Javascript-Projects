<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    </head>
    <body>
        <!--timer-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" /> 
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>
        

        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full_width images with number and captain text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/dino.jpg" style="width: 100%">
                <div class="text">dino</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/old.jpg" style="width: 100%">
                <div class="text">old</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/sign.jpg" style="width: 100%">
                <div class="text">live footage of me</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    <script src="JS/main.js"></script>
    </body>
</html>
