<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="CSS/one_page_website.css">
		<script src="JS/one_page_website.js" defer></script>
		<title>Gravity Leap</title>
		<meta charset="utf-8">
	</head>
	<body>
	
	
	<!--Top site navigation-->
		<div>
			<div>
				<nav>
					<a href="#home">Home</a>
					<a href="#gallery">Gallery</a>
					<a href="#contact">Contact</a>
				</nav>
			</div>
		</div>
		<!--End Topsite navigation-->
		
		<!--Toggle dark mode button because I hate light mode-->
	
		<button onclick="myFunction()">Toggle dark mode</button>

		<script>
		function myFunction() {
			var element = document.body;
			element.classList.toggle("dark-mode");
		}
		</script>
   <!--end toggle button-->
		
	

		<h1>Gravity Leap</h1>
		<p>We specialize in bucket lists! Cross this one off of yours today!</p>
		
		

		
		<!--Gallery-->
		<selection>
			<div id="gallery">
				<h2>Gallery</h2>
				<div>
				
					<!--photo container-->
					<div class="box">	
						<div class="row">
							<div class="column">
								<img src="./images/thumb2/thumbnail2_1.jpg" alt="two bros" style="width:100%"  onclick="openModal();currentSlide(1)" class="hover-shadow">
							</div>
							<div class="column">
								<img src="./images/thumb2/thumbnail2_2.jpg" alt="Kumbaya" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow">
							</div>
							<div class="column">
								<img src="./images/thumb2/thumbnail2_3.jpg" alt="look I'm a bird" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow">
							</div>
						</div>
					</div>
					<div class="box">
						<div class="row">
							<div class="column">
								<img src="./images/thumb2/thumbnail2_4.jpg" alt="this is totally good for the environment" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow">
							</div>
							<div class="column">
								<img src="./images/thumb2/thumbnail2_5.jpg" alt="balloon?" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow">
							</div>
							<div class="column">
								<img src="./images/thumb2/thumbnail2_6.jpg" alt="plane" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow">
						
							</div>
						</div>
					</div>
					<!--end photo container-->

					<!--the modal/lightbox-->

					<div id="myModal" class="modal">
						<span class="close cursoe" onclick="closeModal()">&times;</span>
						<div class="modal-content">

							<div class="mySlides">
								<div class="numbertext">1 / 6</div>
								<img src="./images/thumb2/thumbnail2_1 _wide.jpg" style="width: 100%">
							</div>
							
							<div class="mySlides">
								<div class="numbertext">2 / 6</div>
								<img src="./images/thumb2/thumbnail2_2 _wide.jpg" style="width: 100%">
							</div>
                                                                                                                         <!--lol i made them really big-->
							<div class="mySlides">
								<div class="numbertext">3 / 6</div>
								<img src="./images/thumb2/thumbnail2_3 _wide.jpg" style="width: 100%">
							</div>

							<div class="mySlides">
								<div class="numbertext">4 / 6</div>
								<img src="./images/thumb2/thumbnail2_4 _wide.jpg" style="width: 100%">
							</div>
							<div class="mySlides">
								<div class="numbertext">5 / 6</div>
								<img src="./images/thumb2/thumbnail2_5 _wide.jpg" style="width: 100%">
							</div>
							<div class="mySlides">
								<div class="numbertext">6 / 6</div>
								<img src="./images/thumb2/thumbnail2_6 _wide.jpg" style="width: 100%">
							</div>

							<!--next/previous controls-->
							<a class="prev" onclick="plusSlidess(-1)">&#10094;</a>
							<a class="next" onclick="plusSlides(1)">&#10095;</a>

							<!--caption text-->
							<div class="caption-container">
								<p id="caption"></p>
							</div>

							<!--Thumbnail image controls-->
							<div class="column">
								<img class="demo" src="./images/thumb2/thumbnail2_1.jpg" onclick="currentSlide(1)" alt="">
							</div>

							<div class="column">
								<img class="demo" src="./images/thumb2/thumbnail2_2.jpg" onclick="currentSlide(2)" alt="">
							</div>

							<div class="column">
								<img class="demo" src="./images/thumb2/thumbnail2_3.jpg" onclick="currentSlide(3)" alt="">
							</div>

							<div class="column">
								<img class="demo" src="./images/thumb2/thumbnail2_4.jpg" onclick="currentSlide(4)" alt="">
							</div>

							<div class="column">
								<img class="demo" src="./images/thumb2/thumbnail2_5.jpg" onclick="currentSlide(5)" alt="">
							</div>

							<div class="column">
								<img class="demo" src="./images/thumb2/thumbnail2_6.jpg" onclick="currentSlide(6)" alt="">
							</div>
						</div>
					</div>

					
					<!--video-->
		
						<iframe width="1131" height="636" src="https://www.youtube.com/embed/4P4l2MZRgCE" title="Skydive Compilation | Season 2021" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			</div>
		</selection>
		<!--end gallary-->
		
		<!--contact-->
		<section align="center">
			<div id="contact">
				<div>
					<h2>Contact</h2>
					<div>
					<h3><span>Sign up for your new adventure today!</span>
						<br>It's only a few clicks away!
					</h3>
					<p>
						Please fill out our contact form.
						</p>
						<form>
							<input name="name" type="text" class="feedback-input" placeholder="Name" />
							<input name="emal" type="text" class="feedback-input" placeholder="Email" />
							<textarea name="text" class="feedback-input" placeholder="Comment" >
							</textarea>
								<input type="submit" value="SUBMIT">

						
						</form>
					</div>
				</div>
			</div>
		</selection>
		<!--end contact-->
		
		<!--feet-->
		<div>
			<p>www.gravityleap.com &nbsp;|&nbsp; 2023</p>
		</div>
		<!--end feet-->
					
						
	</body>
</html>
